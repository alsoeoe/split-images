<!DOCTYPE html>
<html lang="zh" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火把工具箱</title>
    <!-- Tailwind CSS -->
    <script src="lib/tailwind.min.js"></script>
</head>
<body class="h-full">
    <div class="min-h-full">
        <nav class="border-b border-gray-200 bg-white">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex shrink-0 items-center">
                            <span class="text-xl font-bold text-indigo-600">火把工具箱</span>
                        </div>
                        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                            <a href="#" class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900" aria-current="page">工具集</a>
                            <a href="https://github.com/alsoeoe/split-images" target="_blank" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">GitHub</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="py-10">
            <header>
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900">开发工具集</h1>
                </div>
            </header>
            <main>
                <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
                    <!-- 工具卡片网格 -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                        <!-- 切图工具卡片 -->
                        <a href="tools/split-images/index.html" class="group relative rounded-lg border border-gray-200 bg-white p-6 hover:border-indigo-500 hover:ring-1 hover:ring-indigo-500">
                            <div class="flex items-center space-x-3">
                                <svg class="size-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                </svg>
                                <h3 class="text-lg font-semibold text-gray-900">切图工具</h3>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">快速切割和导出图片，支持拖拽上传和一键下载</p>
                        </a>

                        <!-- 图片压缩工具卡片 -->
                        <a href="tools/compress-images/index.html" class="group relative rounded-lg border border-gray-200 bg-white p-6 hover:border-indigo-500 hover:ring-1 hover:ring-indigo-500">
                            <div class="flex items-center space-x-3">
                                <svg class="size-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                                </svg>
                                <h3 class="text-lg font-semibold text-gray-900">图片压缩</h3>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">智能压缩图片大小，支持批量处理，无损画质</p>
                        </a>

                        <!-- 更多工具卡片将在这里添加 -->
                        <div class="relative rounded-lg border border-dashed border-gray-200 bg-white/50 p-6">
                            <div class="flex items-center space-x-3">
                                <svg class="size-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                </svg>
                                <h3 class="text-lg font-semibold text-gray-400">更多工具开发中...</h3>
                            </div>
                            <p class="mt-2 text-sm text-gray-400">敬请期待</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
