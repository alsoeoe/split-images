<!DOCTYPE html>
<html lang="zh" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner取色 - 火把工具箱</title>
    <script src="../../lib/tailwind.min.js"></script>
    <link rel="stylesheet" href="../../lib/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- 导航栏 -->
        <nav class="border-b border-gray-200 bg-white">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex shrink-0 items-center">
                            <a href="../../index.html" class="flex items-center gap-x-2">
                                <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                                </svg>
                                <span class="text-xl font-bold text-indigo-600">工具箱</span>
                            </a>
                        </div>
                        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                            <span class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900">Banner 取色</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主体内容 -->
        <div class="py-10">
            <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex gap-8">
                    <!-- 左侧控制面板 -->
                    <div class="w-80 flex-shrink-0">
                        <div class="bg-white shadow-sm rounded-lg p-6 max-h-[calc(100vh-120px)] overflow-y-auto">
                            <div class="space-y-6">
                                <!-- Banner模式输入 -->
                                <div>
                                    <!-- 上传按钮 -->
                                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-500 transition-colors cursor-pointer" id="uploadArea">
                                        <input type="file" id="bannerImageInput" class="hidden" accept="image/*" multiple>
                                        <div class="flex flex-col items-center gap-2">
                                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                </svg>
                                            <div class="text-sm text-gray-600">
                                                <span class="text-indigo-600 hover:text-indigo-700">点击上传</span>
                                                <span class="mx-1">或</span>
                                                <span>拖拽图片到这里</span>
                                            </div>
                                            <div class="text-xs text-gray-500">支持粘贴上传</div>
                                        </div>
                                    </div>

                                    <!-- 已上传图片预览 -->
                                    <div id="uploadedImages" class="hidden mt-6">
                                        <div class="text-sm font-medium text-gray-700 mb-2">已上传图片</div>
                                        <div class="space-y-3">
                                            <!-- 图片列表将动态添加 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧预览区域 -->
                    <div class="flex-1 flex items-center justify-center bg-white shadow-sm rounded-lg p-8">
                        <!-- iOS 设备模拟器 -->
                        <div class="ios-device relative" style="width: 403px; height: 840px;">
                            <!-- 设备外壳 -->
                            <div class="absolute inset-0 border-[14px] border-black rounded-[58px] bg-white">
                                <!-- 刘海 -->
                                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[40%] h-[24px] bg-black rounded-b-[16px] z-20"></div>
                                <!-- 屏幕内容 -->
                                <div class="device-screen w-full h-full">
                                    <div id="previewContent" class="preview-content w-full h-[768px] hide-scrollbar overflow-auto">
                                        <!-- 顶部区域 -->
                                        <div class="top-section">
                                            <!-- 状态栏 -->
                                            <div class="status-bar">
                                                <div class="flex justify-between items-center w-full">
                                                    <div class="flex items-center gap-2">
                                                        <span id="time">9:41</span>
                                                    </div>
                                                    <div class="flex items-center gap-2">
                                                        <span>100%</span>
                                                        <div class="battery-icon">
                                                            <div class="battery-level"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 搜索栏 -->
                                            <div class="search-bar flex items-center gap-4">
                                                <div class="search-input-wrapper relative">
                                                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                                    </svg>
                                                    <input type="search" class="search-input" placeholder="搜索">
                                                </div>
                                                <button class="punch-button">
                                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                    </svg>
                                                </button>
                                            </div>

                                            <!-- 标签栏 -->
                                            <div class="tags-bar">
                                                <div class="tags-list">
                                                    <span class="tag active">精选</span>
                                                    <span class="tag">文学</span>
                                                    <span class="tag">社科</span>
                                                    <span class="tag">少儿</span>
                                                    <span class="tag">艺术</span>
                                                    <span class="tag">生活</span>
                                                    <span class="tag">文教</span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 轮播区域 -->
                                        <div class="swiper-section">
                                            <div class="swiper-container">
                                                <div class="swiper-wrapper">
                                                    <!-- 轮播图内容将动态添加 -->
                                                </div>
                                                <div class="swiper-pagination"></div>
                                            </div>
                                        </div>

                                        <!-- 内容区域 -->
                                        <div class="content-section">
                                            <!-- 内容将在这里显示 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../lib/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
