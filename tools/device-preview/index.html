<!DOCTYPE html>
<html lang="zh" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备预览 - 火把工具箱</title>
    <script src="../../lib/tailwind.min.js"></script>
    <style>
        /* 隐藏滚动条但保持可滚动 */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;     /* Firefox */
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;             /* Chrome, Safari and Opera */
        }

        /* 设备屏幕圆角 */
        .device-screen {
            border-radius: 35px;
            overflow: hidden;
        }

        /* iframe 圆角 */
        .preview-content {
            border-radius: 35px;
            overflow: hidden;
        }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900">
    <div class="min-h-full">
        <!-- 导航栏 -->
        <nav class="border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex shrink-0 items-center">
                            <a href="../../index.html" class="flex items-center gap-x-2">
                                <svg class="h-8 w-8 text-indigo-600 dark:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                                </svg>
                                <span class="text-xl font-bold text-indigo-600 dark:text-indigo-400">工具箱</span>
                            </a>
                        </div>
                        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                            <span class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900 dark:text-gray-100">设备预览</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主体内容 -->
        <div class="py-10">
            <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex gap-8">
                    <!-- 左侧控制面板 -->
                    <div class="w-80 flex-shrink-0">
                        <div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg p-6">
                            <div class="space-y-6">
                                <!-- 设备选择 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">设备类型</label>
                                    <div class="mt-2 flex gap-2">
                                        <button class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            iOS
                                        </button>
                                        <button class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Android
                                        </button>
                                    </div>
                                </div>

                                <!-- 内容输入 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">预览内容</label>
                                    <div class="mt-2 space-y-4">
                                        <!-- 图片上传 -->
                                        <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-4 text-center hover:border-indigo-500 dark:hover:border-indigo-400 transition-colors">
                                            <input type="file" id="imageInput" class="hidden" accept="image/*">
                                            <button onclick="document.getElementById('imageInput').click()" class="inline-flex items-center text-sm text-gray-600 dark:text-gray-300">
                                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                </svg>
                                                选择图片
                                            </button>
                                        </div>
                                        <!-- URL 输入 -->
                                        <div>
                                            <input type="url" placeholder="输入网址" class="block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-100 sm:text-sm">
                                        </div>
                                    </div>
                                </div>

                                <!-- 尺寸信息 -->
                                <div class="text-sm text-gray-500 dark:text-gray-400">
                                    <p>设备尺寸: 375 x 812</p>
                                    <p>缩放比例: 100%</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧预览区域 -->
                    <div class="flex-1 flex items-center justify-center bg-white dark:bg-gray-800 shadow-sm rounded-lg p-8">
                        <!-- iOS 设备模拟器 -->
                        <div class="ios-device relative" style="width: 375px; height: 812px;">
                            <!-- 设备外壳 -->
                            <div class="absolute inset-0 border-[14px] border-black rounded-[48px] bg-white dark:bg-gray-900">
                                <!-- 刘海 -->
                                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[40%] h-[24px] bg-black rounded-b-[16px]"></div>
                                <!-- 屏幕内容 -->
                                <div class="device-screen w-full h-full">
                                    <div id="previewContent" class="preview-content w-full h-full bg-white hide-scrollbar overflow-auto">
                                        <!-- 预览内容将在这里显示 -->
                                        <div class="flex items-center justify-center h-full text-gray-400 rounded-[35px]">
                                            请选择图片或输入网址
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageInput = document.getElementById('imageInput');
            const previewContent = document.getElementById('previewContent');
            const urlInput = document.querySelector('input[type="url"]');

            // 处理图片上传
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewContent.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-contain rounded-[35px]">`;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 处理 URL 输入
            urlInput.addEventListener('change', function(e) {
                const url = e.target.value.trim();
                if (url) {
                    // 这里可以添加 URL 验证
                    previewContent.innerHTML = `<iframe src="${url}" class="w-full h-full border-0 rounded-[35px]"></iframe>`;
                }
            });
        });
    </script>
</body>
</html>
