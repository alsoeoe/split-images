<!DOCTYPE html>
<html lang="zh" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备预览 - 火把工具箱</title>
    <script src="../../lib/tailwind.min.js"></script>
    <!-- 添加 Swiper 的 CSS 和 JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <style>
        :root {
            --main-color: #4338CA;
            --bg-color: #f7f8fa;
            --text-color: #ffffff;
        }

        /* 添加颜色过渡效果 */
        .top-section, .status-bar, .search-input, .tag, .battery-icon, .battery-level {
            transition: all 0.3s ease;
        }

        .top-section {
            color: var(--text-color);
        }

        /* 隐藏滚动条但保持可滚动 */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;     /* Firefox */
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;             /* Chrome, Safari and Opera */
        }

        /* 设备屏幕 */
        .device-screen {
            border-radius: 34px;  /* 设置圆角稍微小于外壳的圆角 */
            overflow: hidden;
        }

        /* 预览内容 */
        .preview-content {
            overflow: hidden;
            position: relative;
        }

        /* 顶部区域（包含状态栏、搜索、标签） */
        .top-section {
            background-color: var(--main-color);
            padding-top: 44px;
            
            position: relative;
            z-index: 1;
        }

        /* 状态栏样式 */
        .status-bar {
            height: 44px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: var(--main-color);
        }

        /* 搜索栏 */
        .search-bar {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
            height: 32px;
        }

        .search-input {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            height: 32px;
            width: 100%;
            padding: 0 16px 0 40px;
            outline: none;
            font-size: 13px;
            color: inherit;
        }

        .search-input::placeholder {
            color: inherit;
            opacity: 0.6;
        }

        .punch-button {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* 标签栏 */
        .tags-bar {
            height: 40px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            overflow-x: auto;
        }

        .tags-list {
            display: flex;
            gap: 16px;
            white-space: nowrap;
            height: 24px;
            align-items: center;
        }

        .tag {
            height: 24px;
            display: flex;
            align-items: center;
            line-height: 24px;
        }

        .tag.active {
            font-size: 18px;
        }

        .tag:not(.active) {
            font-size: 16px;
            opacity: 0.6;
        }

        /* 轮播区域 */
        .swiper-section {
            background: linear-gradient(180deg, var(--main-color) 0%, var(--bg-color) 100%);
            padding: 16px 0 20px;
            
        }

        /* 内容区域 */
        .content-section {
            background-color: var(--bg-color);
            min-height: 400px;
            flex: 1;
        }

        /* Swiper 样式 */
        .swiper {
            width: 375px;
            height: 146px;
        }

        .swiper-slide {
            width: 343px !important;
            height: 146px;
            border-radius: 12px;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 分页器样式 */
        .swiper-pagination {
            bottom: 8px !important;
        }

        .swiper-pagination-bullet {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 1;
        }

        .swiper-pagination-bullet-active {
            background: #fff;
        }

        /* 渐变背景 */
        .gradient-bg {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));
            pointer-events: none;
            z-index: 1;
        }

        /* 预览模式按钮样式 */
        .preview-mode-btn {
            transition: all 0.2s;
        }

        .preview-mode-btn.active {
            background-color: rgb(238 242 255);
            color: rgb(79 70 229);
        }

        .preview-mode-btn:not(.active):hover {
            background-color: rgb(249 250 251);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageInput = document.getElementById('imageInput');
            const previewContent = document.getElementById('previewContent');
            const urlInput = document.querySelector('input[type="url"]');
            const timeElement = document.getElementById('time');
            const statusBar = document.querySelector('.status-bar');
            const previewModeBtns = document.querySelectorAll('.preview-mode-btn');
            let currentMode = 'banner';
            let swiper = null;

            // 存储所有轮播图片的颜色信息
            let bannerColors = [];
            let currentColorIndex = 0;

            // 计算背景色应该使用的文字颜色
            function resBgColor(rgbArr) {
                const brightness = 0.213 * rgbArr[0] + 0.715 * rgbArr[1] + 0.072 * rgbArr[2];
                return brightness > 255/2 ? '#000000' : '#ffffff';
            }

            // 更新主题颜色
            function updateThemeColor(color = '#4338CA') {
                document.documentElement.style.setProperty('--main-color', color);
                
                // 将十六进制颜色转换为RGB数组
                const hex = color.replace('#', '');
                const r = parseInt(hex.substring(0, 2), 16);
                const g = parseInt(hex.substring(2, 4), 16);
                const b = parseInt(hex.substring(4, 6), 16);
                
                const textColor = resBgColor([r, g, b]);
                
                // 更新所有需要使用文字颜色的元素
                const topSection = document.querySelector('.top-section');
                if (topSection) {
                    // 设置整个顶部区域的文字颜色
                    topSection.style.setProperty('--text-color', textColor);
                    topSection.style.color = textColor;

                    // 更新搜索框和图标
                    const searchInput = topSection.querySelector('.search-input');
                    if (searchInput) {
                        searchInput.style.color = textColor;
                    }

                    // 更新所有 SVG 图标
                    const svgIcons = topSection.querySelectorAll('svg');
                    svgIcons.forEach(svg => {
                        svg.style.color = textColor;
                    });

                    // 更新标签
                    const tags = topSection.querySelectorAll('.tag');
                    tags.forEach(tag => {
                        tag.style.color = textColor;
                    });
                }

                // 动态创建或更新样式
                const styleId = 'dynamic-theme-styles';
                let styleEl = document.getElementById(styleId);
                if (!styleEl) {
                    styleEl = document.createElement('style');
                    styleEl.id = styleId;
                    document.head.appendChild(styleEl);
                }

                styleEl.textContent = `
                    .top-section {
                        color: ${textColor};
                    }
                    .status-bar {
                        color: ${textColor};
                    }
                    .search-input {
                        color: ${textColor};
                    }
                    .search-input::placeholder {
                        color: ${textColor};
                        opacity: 0.6;
                    }
                    .tag:not(.active) {
                        color: ${textColor};
                        opacity: 0.6;
                    }
                    .tag.active {
                        color: ${textColor};
                    }
                    .top-section svg {
                        color: ${textColor};
                    }
                    .battery-icon {
                        border-color: ${textColor};
                    }
                    .battery-icon::after {
                        background-color: ${textColor};
                    }
                    .battery-level {
                        background-color: ${textColor};
                    }
                `;
            }

            // 更新时间
            function updateTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}`;
            }

            // 初始化主题颜色
            updateThemeColor();

            // 初始化 Swiper
            function initSwiper() {
                swiper = new Swiper(".swiper-container", {
                    slidesPerView: 'auto',
                    spaceBetween: 16,
                    centeredSlides: true,
                    loop: true,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                    },
                    on: {
                        slideChange: function() {
                            if (bannerColors.length === 0) return;
                            
                            // 计算实际的索引（考虑循环）
                            const realIndex = this.realIndex;
                            const imageColors = bannerColors[realIndex];
                            
                            if (imageColors) {
                                // 使用当前选择的颜色
                                const selectedColor = imageColors.mainColor;
                                
                                // 使用 CSS 过渡实现平滑的颜色变化
                                document.documentElement.style.setProperty('--main-color', selectedColor);
                                document.documentElement.style.transition = 'all 0.3s ease';
                                
                                // 更新文字颜色
                                const hex = selectedColor.replace('#', '');
                                const r = parseInt(hex.substring(0, 2), 16);
                                const g = parseInt(hex.substring(2, 4), 16);
                                const b = parseInt(hex.substring(4, 6), 16);
                                const textColor = resBgColor([r, g, b]);
                                
                                // 更新所有需要使用文字颜色的元素
                                const topSection = document.querySelector('.top-section');
                                if (topSection) {
                                    // 设置整个顶部区域的文字颜色
                                    topSection.style.setProperty('--text-color', textColor);
                                    topSection.style.color = textColor;

                                    // 更新搜索框和图标
                                    const searchInput = topSection.querySelector('.search-input');
                                    if (searchInput) {
                                        searchInput.style.color = textColor;
                                        searchInput.style.setProperty('--placeholder-color', textColor);
                                    }

                                    // 更新所有 SVG 图标
                                    const svgIcons = topSection.querySelectorAll('svg');
                                    svgIcons.forEach(svg => {
                                        svg.style.color = textColor;
                                    });

                                    // 更新标签
                                    const tags = topSection.querySelectorAll('.tag');
                                    tags.forEach(tag => {
                                        tag.style.color = textColor;
                                        if (!tag.classList.contains('active')) {
                                            tag.style.opacity = '0.6';
                                        }
                                    });

                                    // 更新电池图标
                                    const batteryIcon = topSection.querySelector('.battery-icon');
                                    if (batteryIcon) {
                                        batteryIcon.style.borderColor = textColor;
                                        const batteryLevel = batteryIcon.querySelector('.battery-level');
                                        if (batteryLevel) {
                                            batteryLevel.style.backgroundColor = textColor;
                                        }
                                    }

                                    // 更新状态栏文字
                                    const statusBarTexts = topSection.querySelectorAll('.status-bar span');
                                    statusBarTexts.forEach(span => {
                                        span.style.color = textColor;
                                    });
                                }

                                // 动态更新样式
                                const styleId = 'dynamic-theme-styles';
                                let styleEl = document.getElementById(styleId);
                                if (!styleEl) {
                                    styleEl = document.createElement('style');
                                    styleEl.id = styleId;
                                    document.head.appendChild(styleEl);
                                }

                                styleEl.textContent = `
                                    .top-section {
                                        color: ${textColor};
                                    }
                                    .status-bar {
                                        color: ${textColor};
                                    }
                                    .search-input {
                                        color: ${textColor};
                                    }
                                    .search-input::placeholder {
                                        color: ${textColor};
                                        opacity: 0.6;
                                    }
                                    .tag:not(.active) {
                                        color: ${textColor};
                                        opacity: 0.6;
                                    }
                                    .tag.active {
                                        color: ${textColor};
                                    }
                                    .top-section svg {
                                        color: ${textColor};
                                    }
                                    .battery-icon {
                                        border-color: ${textColor};
                                    }
                                    .battery-icon::after {
                                        background-color: ${textColor};
                                    }
                                    .battery-level {
                                        background-color: ${textColor};
                                    }
                                `;
                            }
                        }
                    }
                });
            }

            // 初始更新时间并每分钟更新一次
            updateTime();
            setInterval(updateTime, 60000);

            // 处理 Banner 图片上传
            document.getElementById('bannerImageInput').addEventListener('change', function(e) {
                const files = e.target.files;
                if (!files || files.length === 0) return;

                const swiperWrapper = document.querySelector('.swiper-wrapper');
                const uploadedImagesContainer = document.querySelector('#uploadedImages .space-y-3');
                if (!swiperWrapper || !uploadedImagesContainer) return;

                // 显示已上传图片区域
                document.getElementById('uploadedImages').classList.remove('hidden');
                
                // 处理所有图片
                Array.from(files).forEach((file, index) => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = new Image();

                                const colors = extractMainColors(canvas, 6);

                                        bannerColors[imageIndex].mainColor = color;

                                        // 更新按钮样式
                                        colorButtons.querySelectorAll('button').forEach((button, index) => {

                                        if (swiper && swiper.realIndex === imageIndex) {

                                            document.documentElement.style.setProperty('--main-color', color);
                                            
                                            // 计算文字颜色
                                            const hex = color.replace('#', '');
                                            const r = parseInt(hex.substring(0, 2), 16);
                                            const g = parseInt(hex.substring(2, 4), 16);
                                            const b = parseInt(hex.substring(4, 6), 16);
                                            const textColor = resBgColor([r, g, b]);
                                            
                                            // 更新所有需要使用文字颜色的元素
                                            const topSection = document.querySelector('.top-section');

                                previewItem.appendChild(imageInfo);

                                uploadedImagesContainer.appendChild(previewItem);

                                // 如果是第一张图片，使用第一个颜色作为默认值
                                if (bannerColors.length === 1) {
                                    updateThemeColor(colors[0]);
                                }

                                // 初始化或更新轮播
                                if (swiper) {
                                    swiper.destroy();
                                }
                                initSwiper();
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }

            // 提取图片主色函数
            function extractMainColors(canvas, colorCount = 6) {
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                const colors = {};
                const step = 4; // 每隔几个像素采样一次

                // 收集所有颜色并转换为 HSL
                for (let i = 0; i < imageData.length; i += 4 * step) {
                    const r = imageData[i];
                    const g = imageData[i + 1];
                    const b = imageData[i + 2];
                    const [h, s, l] = rgbToHsl(r, g, b);
                    
                    // 忽略过暗或过亮的颜色
                    if (l < 0.1 || l > 0.9) continue;
                    // 忽略饱和度过低的颜色
                    if (s < 0.1) continue;

                    const rgb = `${r},${g},${b}`;
                    colors[rgb] = (colors[rgb] || 0) + 1;
                }

                // 转换为数组并排序
                const sortedColors = Object.entries(colors)
                    .map(([rgb, count]) => {
                        const [r, g, b] = rgb.split(',').map(Number);
                        const [h, s, l] = rgbToHsl(r, g, b);
                        return {
                            rgb: [r, g, b],
                            hsl: [h, s, l],
                            count: count
                        };
                    })
                    .sort((a, b) => b.count - a.count);

                // 获取主色，确保颜色之间有足够的差异和视觉平衡
                const mainColors = [];
                for (const color of sortedColors) {
                    if (mainColors.length >= colorCount) break;
                    
                    // 检查与已选颜色的差异
                    const isDifferentEnough = mainColors.every(existingColor => {
                        // 计算 HSL 空间中的差异
                        const hueDiff = Math.abs(color.hsl[0] - existingColor.hsl[0]);
                        const satDiff = Math.abs(color.hsl[1] - existingColor.hsl[1]);
                        const lightDiff = Math.abs(color.hsl[2] - existingColor.hsl[2]);
                        
                        // 色相差异要足够大（至少 30 度）
                        if (hueDiff < 30 && hueDiff > 330) return false;
                        // 饱和度和亮度差异也要考虑
                        if (satDiff + lightDiff < 0.2) return false;
                        
                        return true;
                    });

                    if (isDifferentEnough) {
                        mainColors.push(color);
                    }
                }

                // 按色相排序
                mainColors.sort((a, b) => a.hsl[0] - b.hsl[0]);

                // 转换为十六进制颜色
                return mainColors.map(color => 
                    '#' + color.rgb.map(x => x.toString(16).padStart(2, '0')).join('')
                );
            }

            // RGB 转 HSL
            function rgbToHsl(r, g, b) {
                r /= 255;
                g /= 255;
                b /= 255;

                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }

                    h /= 6;
                }

                return [h * 360, s, l];
            }

            // 复制颜色值到剪贴板
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    // 可以添加一个小提示

                    toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg text-sm';
                    toast.textContent = `已复制颜色值：${text}`;
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 2000);
                });
            }

            // 处理长图上传
            document.getElementById('longImageInput').addEventListener('change', function(e) {

                if (!files || files.length === 0) return;

                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = this.width;
                            canvas.height = 1;
                            ctx.drawImage(this, 0, 0);
                            const imageData = ctx.getImageData(0, 0, 1, 1).data;
                            const backgroundColor = `#${[...imageData].slice(0,3).map(x => x.toString(16).padStart(2,'0')).join('')}`;

                                const container = document.getElementById('longImageContainer');
                                if (container) {

                            const longImage = document.getElementById('longImage');
                            if (longImage) {

                            }
                        };

                    };

                }
            });

            // 处理 URL 输入
            document.querySelector('#webInput input[type="url"]').addEventListener('change', function(e) {
                const url = e.target.value.trim();

                if (webFrame) {

                }

            // 切换预览模式
            function switchPreviewMode(mode) {

                previewModeBtns.forEach(btn => {

                        btn.classList.add('active', 'bg-indigo-50', 'text-indigo-600', 'font-medium');

                        btn.classList.add('text-gray-600', 'hover:bg-gray-50');
                    }
                });

                // 更新输入区域显示
                document.getElementById('bannerInput').style.display = mode === 'banner' ? 'block' : 'none';
                document.getElementById('longInput').style.display = mode === 'long' ? 'block' : 'none';
                document.getElementById('webInput').style.display = mode === 'web' ? 'block' : 'none';

                // 如果不是 banner 模式，隐藏颜色按钮
                if (mode !== 'banner') {

                // 清空现有内容
                const previewContent = document.getElementById('previewContent');
                
                // 根据模式更新界面
                switch(mode) {

                                <div class="tags-bar">

                            </div>

                            <div class="swiper-section">
                                <div class="swiper-container">

                            </div>
                        `;
                        initSwiper();
                        updateTime();
                        break;

                    case 'long':
                        // 长图预览模式
                        previewContent.innerHTML = `
                            <div id="longImageStatusBar" class="status-bar" style="display: none">

            // 绑定预览模式切换事件
            previewModeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    switchPreviewMode(btn.dataset.mode);

            // 初始化为 banner 模式
            switchPreviewMode('banner');

            // 更新所有颜色的辅助函数
            function updateAllColors(topSection, textColor) {
                // 设置整个顶部区域的文字颜色
                topSection.style.setProperty('--text-color', textColor);
                topSection.style.color = textColor;

                // 更新搜索框和图标
                const searchInput = topSection.querySelector('.search-input');
                if (searchInput) {

                // 更新所有 SVG 图标

                // 更新标签

                // 更新状态栏文字
                const statusBarTexts = topSection.querySelectorAll('.status-bar span');
                statusBarTexts.forEach(span => {

                // 动态更新样式
                const styleId = 'dynamic-theme-styles';
                let styleEl = document.getElementById(styleId);

                    document.head.appendChild(styleEl);

                styleEl.textContent = `

                    }
                    .battery-icon::after {
                        background-color: ${textColor};
                    }
                    .battery-level {
                        background-color: ${textColor};
                    }
                `;
            }
        });
