    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex gap-8">
            <!-- 左侧上传区域 -->
            <div class="w-1/3 space-y-6">
                <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6">
                        <div id="dropZone" class="border-2 border-dashed border-gray-200 rounded-xl p-6 text-center transition-all hover:border-blue-500/50">
                            <div class="space-y-4">
                                <div class="relative">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M24 8l-8 8h6v16h4V16h6l-8-8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <div class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-indigo-500/10 rounded-full blur-2xl"></div>
                                </div>
                                <div class="relative z-10">
                                    <p class="text-sm font-medium text-gray-700">拖拽图片到这里，或者</p>
                                    <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
                                    <button onclick="document.getElementById('fileInput').click()" 
                                            class="mt-2 px-4 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-sm rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:ring-offset-2 transition-all shadow-sm">
                                        选择图片
                                    </button>
                                    <p class="mt-2 text-xs text-gray-500 flex items-center justify-center">
                                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                        </svg>
                                        支持粘贴图片 (Ctrl+V)
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 进度显示 -->
                <div id="progressContainer" class="hidden">
                    <div class="bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700 flex items-center">
                                <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                                处理进度
                            </span>
                            <span id="progressText" class="text-sm text-gray-500 font-mono">0/0</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-2">
                            <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-indigo-500 h-2 rounded-full transition-all duration-300"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧展示区域 -->
            <div class="w-2/3">
                <!-- 结果展示区域 -->
                <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-gray-100 p-6 min-h-[400px]">
                    <div id="resultGrid" class="grid grid-cols-3 gap-4 min-h-[320px]">
                        <!-- 当没有内容时显示的提示 -->
                        <div class="col-span-3 flex items-center justify-center h-full text-gray-400">
                            <div class="text-center">
                                <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                </svg>
                                <p class="text-sm">处理后的图片将显示在这里</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- API 设置弹窗 -->

                    </svg>
                </button>

            <div class="p-6">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">API Keys</label>

                            id="apiKeys"

            <div class="px-6 py-4 bg-gray-50 flex justify-end gap-x-3">

    <!-- 图片预览弹窗 -->
    <div id="previewModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
        <button id="closePreviewBtn" class="absolute top-4 right-4 text-white hover:text-gray-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
